<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>

  <h2>Registration</h2>
  <form action="Login.html" method="post">
    <hr>

    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" placeholder="Enter your first name" required>
    <br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" placeholder="Enter your last name" required>
    <br><br>

    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
    <br><br>
    
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Create a strong password" required>
    <br><br>

    
    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone" placeholder="e.g. 09XXXXXXXXX" required>
    <br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" id="male" value="male" required>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female" required>
    <label for="female">Female</label>
    <br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob" required>
    <br><br>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" min="1" max="120" placeholder="Enter your age" required>
    <br><br>

    <label for="address">Address:</label><br>
    <textarea name="address" id="address" rows="3" cols="40" placeholder="Enter your complete address" required></textarea>
    <br><br>

    <label for="location">Country:</label>
    <select name="location" id="location" required>
      <option value="">Select Country</option>
      <option value="Philippines">Phsilippines</option>
      <option value="Japan">Japan</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
    </select>
    <br><br>

    <input type="checkbox" name="terms" id="terms" value="agree" required>
    <label for="terms">I agree to the terms and conditions</label>
    <br><br>

 
    <button type="submit">Register</button>
    <button type="reset">Clear</button>

  </form>

</body>
</html>
